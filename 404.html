<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página no encontrada</title>
    <script type="text/javascript">
        // Obtener la ruta que el usuario intentó acceder
        var path = window.location.pathname + window.location.search;

        // Verificar si la ruta es "/ayuda"
        if (path === "/ayuda" || path === "/ayuda/") {
            // Redirigir a "/ayuda/es.html"
            window.location.replace("/ayuda/es.html");
        } else {
            // Redirigir a la aplicación manteniendo la misma ruta
            window.location.replace('https://app.manuable.com' + path);
        }
    </script>
</head>
<body>
    <h1>Redirigiendo...</h1>
    <p>Si no eres redirigido automáticamente, haz clic <a href="https://app.manuable.com">aquí</a>.</p>
</body>
</html>
